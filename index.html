<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script defer src="main.js"></script>
</head>
<body>
  <h1 class="title">To-Do List</h1>
  <!-- project list -->
  <div class="all-projects">
    <div class="close-list">X</div>
    <h2 class="project-list-title">Projects</h2>
    <ul class="project-list" id="project_list"></ul>
    <button class="btn open-add-project" id="open_add_project">Add Project</button>
  </div>

  <!-- todo / task list -->
  <div class="todo-list">
    <div class="todo-header " id="todo_header">
      <div class="todo-header-bar">
        <h2 id="project_name_display">Project</h2>
        <div class="todo-edit-remaining">
          <p class="show-project-list">Open Project List</p>
          <p>N Task(s) Remaining</p>
          <div class="todo-edit-delete">
            <p class="delete" id="delete_project">Delete</p>
            <p class="edit" id="edit_project">Edit</p>
          </div>
        </div>
      </div>
      <h4 id="project_description_display">Project Description</h4>
    </div>
    <div class="todo-header hide" id="todo_header_toggle">
      <div class="todo-header-bar">
        <input 
          type="text" 
          id="project-name-edit" 
          placeholder="Odin"
          aria-label="Project Name"
          />
          <div class="todo-edit-remaining">
            <button class="btn close-add-project edit-project" id="cancel_edit_header">Cancel</button>
            <button class="btn add-project edit-project" id="save_edit_header">Save</button>
          </div>
      </div>
      <input 
        type="text" 
        id="project-description-edit" 
        placeholder="Project Description"
        aria-label="Project description"
        />
    </div>
    <div class="todo-body " id="todo_body">
      <div class="tasks" id="tasks_container"></div>
        <div class="new-task hide" id="new_task_bar">
          <input 
            type="text" 
            id="task-name" 
            placeholder="Task Name / Description"
            aria-label="Task Name / Description"
            />
          <div class="add-task-properties">
            <input class="task-property date-drop-down" id="new_due_date" type="date">
            <div class="task-property btn close-add-project cancel-new-task" id="cancel_new_task">Cancel</div>
            <div class="task-property btn add-project add-new-task" id="add_new_task">Save</div>
          </div>
        </div>
        <button class="btn add-task" id="add_task">Add task</button>
    </div>
  </div>
  
  <!-- add project form  -->
  <div class="form-block-bg hide" id="form">
    <div class="form">
      <div class="form-element">
        <label for="project-name">Project Name:</label>
        <input 
          type="text" 
          id="project_name" 
          placeholder="Project Name / Task" 
          aria-label="Project Name / Task"
        />
      </div>
      <div class="form-element">
        <label for="project-description">Description (optional):</label>
        <input 
          type="text" 
          id="project_description" 
          placeholder="Project Description"
          aria-label="Project Description"
          />
      </div>
      <div class="form-element form-element-button">
        <button class="btn close-add-project" id="close_add_project">Cancel</button>
        <button class="btn add-project" id="add_project">Add Project</button>
      </div>
    </div>
  </div>

  <!-- footer  -->
  <footer class="footer">
    <div class="footer-contents">
      <span><a href="https://github.com/DenzelGranadoz" target="_blank">Made by: Denzel Granadoz</a></span>
      <span>|</span>
      <span><a href="https://github.com/DenzelGranadoz/todo-list" target="_blank">Click me for Source Code</a></span>
    </div>
  </footer>
</body>
</html>
